<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>GeekFolio</title>
</head>
<body>
    <header class="header">
        <!-- navbar Start here -->
        <nav class="navbar">
            <div class="logo-parent">
                <img class="logo" src="./logo/logo-light.png" alt="geekfolio logo">
            </div>
            <ul class="menu-lists">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blogs</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <!-- hero section start here  -->
        <section class="hero-section">
            <div class="hero-container">
                <div class="hero-text">
                    <h1>Better design for <br>
                        your digital products
                    </h1>
                    <p>
                        We are a creative studio specializing in UI/UX design, development and strategy.
                    </p>
                    <button class="btn hero-btn">Explore More</button>
                </div>
                <div class="hero-img-outer">
                    <img class="hero-img" src="./images/banner.png" alt="hero section image">
                </div>
            </div>
        </section>
    </header>
</body>
</html>
